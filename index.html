<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ascii Art</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <header>Emujin's Image to ASCII Text Converter</header>
    <div class="page-container">
        <div class="picture">
            <input type="file" accept="image/jpeg, image/jpg, image/png" id="inputFile">
            <label for="inputFile" id="inputLabel">Add Image</label>
            <canvas id="canvas1"></canvas>   
        </div>
        <div class="controls">
                <input type="number" id="fontSize" name="fontSize" value="10" min="5" max="30"> 
                <label for="fontSize" id="fontLabel">Font size: </label>
            <p>Rows</p>
                <label for="y1-slider" id="y1-sliderLabel">Slider: 0</label>
                <input type ="range" id="y1-slider" name="y1-slider" min="0" value="0">
        </div>
    <script src="script/script.js"></script>
</body>
</html>
